<div class="dnn-persona-bar-page-header" style="background-color: #3d3c3c; width: calc(100% + 2px); padding-top: 30px;">
    <img class="logo" src="Modules/Vanjaro/Images/VJ-logo.png" style="width: 100px;">
    <button class="dnn-ui-common-button large" onclick="Click_Action('?m2v=false&skinsrc=[g]skins/vanjaro/base&containersrc=[g]containers/vanjaro/base')" role="primary" style="margin-left: 12px;">Migrate This Page</button>
    <button class="dnn-ui-common-button large" onclick="Click_Action('?m2vsetup=page&skinsrc=[g]skins/vanjaro/base')" role="secondary">Create New Page</button>
</div>
<script>
    function Click_Action(tabURL) {
        document.cookie = 'vj_InitUX=true;path=/;expires=0;'
        document.cookie = 'vj_IsPageEdit=true;path=/;expires=0;'
        window.parent.location.href = window.parent.VanjaroMigrate_CurrentTabURL + tabURL;
    }
</script>
